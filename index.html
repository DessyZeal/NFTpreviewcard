<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT Card</title>
</head>
<body>
    <div class="card-container">
        <div class="img-wrapper"><img src="./images/image-equilibrium.jpg" class="main-img" alt="">
            <div class="overlay"><img src="images/icon-view.svg" alt=""></div>
        </div>
        <h2 class="lg-text">
            Equilibrium #3429
        </h2>
        <p class="sm-text">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="num">
            <span class="tealblue"><img src="./images/icon-ethereum.svg" class="eth" alt="">0.041 ETH</span>
            <span class="gray">
                <img src="./images/icon-clock.svg" class="clock" alt="">
                3 days left
            </span>
        </div>
        <div class="profile">
            <img src="./images/image-avatar.png" alt="">
            <p class="soft">Creation of</p>
            <p class="white"> Jules Wyvern</p>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Ude Desire</a>.
      </div>
</body>
</html>
