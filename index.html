<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>NFT Card</title>
</head>
<body>
    <div class="card-container">
        <img src="./images/image-equilibrium.jpg" class="main-img" alt="">
        <h2 class="lg-text">
            Equilibrium #3429
        </h2>
        <p class="sm-text">
            Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="num">
            <span class="tealblue"><img src="./images/icon-ethereum.svg" class="eth" alt="">0.041 ETH</span>
            <span class="gray">
                <img src="./images/icon-clock.svg" class="clock" alt="">
                3 days left
            </span>
        </div>
        <div class="profile"><img src="./images/image-avatar.png" alt="" class="profile">Creation of Ude Desire</div>
    </div>
</body>
</html>
